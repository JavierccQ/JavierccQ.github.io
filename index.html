<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d6e2f0;
            font-family: 'Outfit', sans-serif;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Card Styles */
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            padding: 20px;
        }

        .card__image {
            background-color: #2c7dfa;
            padding: 15px;
            border-radius: 10px;
        }

        .card__image-content {
            width: 100%;
            border-radius: 10px;
        }

        .card__content {
            padding: 15px;
        }

        .card__title {
            font-size: 18px;
            font-weight: 700;
            color: #1f3251;
            margin-bottom: 10px;
        }

        .card__text {
            font-size: 15px;
            font-weight: 400;
            color: #7d889e;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header can be used for branding if needed -->
    </header>
    <main>
        <section class="card">
            <div class="card__image">
                <img src="images/image-qr-code.png" alt="QR Code" class="card__image-content">
            </div>
            <div class="card__content">
                <h2 class="card__title">Improve your front-end skills by building projects</h2>
                <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer can be used for additional information -->
    </footer>
</body>
</html>
